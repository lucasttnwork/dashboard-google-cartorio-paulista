name: Railway Deploy

on:
  push:
    branches: [ main ]
  workflow_dispatch: # Allow manual triggering

jobs:
  deploy-frontend:
    name: Deploy Frontend to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy Frontend
        uses: railway-deploy@v1
        with:
          service: 'cartorio-paulista-frontend'
          token: ${{ secrets.RAILWAY_TOKEN }}
          path: dashboard-frontend
          environment: production

  deploy-scraper:
    name: Deploy Scraper to Railway
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy Scraper
        uses: railway-deploy@v1
        with:
          service: 'cartorio-paulista-scraper'
          token: ${{ secrets.RAILWAY_TOKEN }}
          path: scraper
          environment: production

  health-check:
    name: Post-Deploy Health Check
    runs-on: ubuntu-latest
    needs: [deploy-frontend, deploy-scraper]
    if: always()
    
    steps:
      - name: â³ Wait for services to start
        run: sleep 60

      - name: ğŸ¥ Check Frontend Health
        run: |
          curl -f ${{ secrets.FRONTEND_URL }}/api/health || exit 1
        continue-on-error: true

      - name: ğŸ¥ Check Scraper Health
        run: |
          curl -f ${{ secrets.SCRAPER_URL }}/health || exit 1
        continue-on-error: true

      - name: ğŸ“Š Check Scraper Status
        run: |
          curl -f ${{ secrets.SCRAPER_URL }}/api/status || exit 1
        continue-on-error: true
